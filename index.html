<!DOCTYPE html>
<html lang="en" ng-app="gitFav">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GitFav</title>

    <!-- CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

    <!-- JS Files-->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

  </head>

  <body ng-controller="gitCtrl">

    <br>
    <div class="col-md-4 col-md-offset-4">

      <div class="row well iscenter">
        <h1>GitFav</h1>
      </div>

      <div class="row well">
        <div class="row">
          <input ng-model="username" class="isfull" placeholder="GitHub Username"></input>
        </div>
        <br>
        <div class="row">
          <button class="btn btn-success isfull" ng-click="process(username)">GitFav!</button>
        </div>
        <div class="row iscenter" >
          <h3><span ng-repeat="l in languages">{{l}} </span></h3>
        </div>
        <div class="row iscenter">
          <h4>{{frequency}}</h4>
        </div>
      </div>

      <div class="row well">
        <div class="row iscenter" >
          <p>GitFav tells you the favourite programming language of a GitHub user.</p>
        </div>
        <div class="row iscenter">
          <p>Made by <a href="https://github.com/mishrabhinav">Abhinav Mishra</a></p>
        </div>
      </div>

    </div>

  </body>

</html>
