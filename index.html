<!DOCTYPE html>
<html lang="en" ng-app="gitFav">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GitFav</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/full.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>

</head>

<body ng-controller="gitCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">GitFav</a>
            </div>

        </div>

    </nav>
<br>
<br>
   <div class="col-md-4 col-md-offset-1 well">
     <div class="row">
      <input ng-model="username" class="isfull" placeholder="GitHub Username"></input>
    </div>
    <br>
    <div class="row">
      <button class="btn btn-success isfull" ng-click="process(username)">GitFav!</button>
    </div>
    <div class="row iscenter" >
      <h1>{{languages}}</h1>
    </div>
    <div class="row iscenter">
      <h4>{{frequency}}</h4>
    </div>
   </div>
   <div class="col-md-4 col-md-offset-1 well">
    <div class="row iscenter" >
      <p>GitFav tells you the favourite programming language of a GitHub user.</p>
    </div>
    <div class="row iscenter">
      <p>Made by <a href="https://github.com/mishrabhinav">Abhinav Mishra</a></p>
    </div>
   </div>

</body>

</html>
